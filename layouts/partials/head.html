<head>
  <meta charset="utf-8">
  <meta name="robots" content="all,follow">
  <meta name="googlebot" content="index,follow,snippet,archive">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
  <meta name="author" content="Jeanine Schoessler" />
  <meta name="theme-color" content="#333333" />
  <meta content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}" property="og:title">
  {{ if .Description }}<meta name="description" content="{{ .Description }}">{{ else if .Params.excerpt }}<meta name="description" content="{{ .Params.excerpt }}">{{ else if .Site.Params.DefaultDescription }}
  <meta name="description" content="{{ .Site.Params.DefaultDescription }}">{{ end }}
  {{ hugo.Generator }}
  <link rel="canonical" href="{{ .Permalink }}">
  <!-- Facebook OpenGraph tags --><meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  {{ if .Params.banner }}<meta property="og:image" content="{{ .Site.BaseURL}}{{ .Params.banner }}" />{{ else}}<meta property="og:image" content="{{ .Site.BaseURL}}{{ .Site.Params.ogimg }}" />{{ end}}

  <script type="application/ld+json">
    { "@context": "https://schema.org",
 "@type": "Organization",
 "name": "satinflame design",
 "legalName" : "satinflame design LLC",
 "url": "https://www.satinflame.com",
 "logo": "https://www.satinflame.com/img/logo.png",
 "foundingDate": "2014",
 "founders": [
 {
 "@type": "Person",
 "name": "Jeanine Schoessler",
 "image": "https://www.satinflame.com/img/jeanine-helo-300x300.jpg"
 }],
 "address": {
 "@type": "PostalAddress", 
 "addressLocality": "Belgrade",
 "addressRegion": "MT",
 "postalCode": "59714",
 "addressCountry": "USA"
 },
 "sameAs": [ 
 "https://www.linkedin.com/company/satinflame-design"
 ]}
  </script>


  <!-- Bootstrap and Font Awesome css -->
  <script src="https://kit.fontawesome.com/c71a8edf08.js"></script>
  <link href="{{ .Site.BaseURL }}css/bootstrap.min.css" rel="stylesheet" />
  <!-- Theme stylesheet, if possible do not edit this stylesheet -->{{ if and (isset .Site.Params "style") .Site.Params.style }}<link href="{{ .Site.BaseURL }}css/style.{{ .Site.Params.style }}.css" rel="stylesheet" id="theme-stylesheet">
  {{ else }}<link href="{{ .Site.BaseURL }}css/style.default.css" rel="stylesheet" id="theme-stylesheet">{{ end }}
  <!-- Custom stylesheet - for your changes --><link href="{{ .Site.BaseURL }}css/custom.css?v=5" rel="stylesheet">
  
  <!-- Favicon and apple touch icons-->
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/icons/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}img/icons/apple-touch-icon.png" />
  <link rel="icon" href="{{ .Site.BaseURL }}img/icons/cropped-logo2014_03-32x32.png" sizes="32x32" />
  <link rel="icon" href="{{ .Site.BaseURL }}img/icons/cropped-logo2014_03-192x192.png" sizes="192x192" /> 

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ .Site.BaseURL }}img/meta/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ .Site.BaseURL }}img/meta/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ .Site.BaseURL }}img/meta/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ .Site.BaseURL }}img/meta/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ .Site.BaseURL }}img/meta/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ .Site.BaseURL }}img/meta/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ .Site.BaseURL }}img/meta/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ .Site.BaseURL }}img/meta/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/meta/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/meta/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/meta/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/meta/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/meta/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="satinflame design | OU Campus Web Services for Higher Ed"/>
  <meta name="msapplication-TileColor" content="#A71068" />
  <meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}img/meta/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="{{ .Site.BaseURL }}img/meta/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="{{ .Site.BaseURL }}img/meta/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="{{ .Site.BaseURL }}img/meta/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="{{ .Site.BaseURL }}img/meta/mstile-310x310.png" />

  <link rel="manifest" href="/manifest.json">
 
  <!-- disallow Twitter from using your site's info for personalization purposes -->
  <meta name="twitter:dnt" content="on">

  <!-- owl carousel css --><link href="{{ .Site.BaseURL }}css/owl.carousel.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}css/owl.theme.css" rel="stylesheet">
  <link rel="alternate" href="{{ "/index.xml" | absURL }}" type="application/rss+xml" title="{{ .Site.Title }}">
{{ if .Params.banner }}
  <link href="{{ .Site.BaseURL }}css/banner.css" rel="stylesheet">
  <style>
  #heading-breadcrumbs.mine {
  background-image: linear-gradient( rgba(224, 171, 111, 0.96),
  rgba(167, 16, 104, 0.51)),
  url("{{ .Site.BaseURL}}{{ .Params.banner }}");
  }
  </style>
{{ end }}

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

</head>
