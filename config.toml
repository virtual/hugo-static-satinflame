baseURL = "https://www.satinflame.com/" 
languageCode = "en-us"
theme = "hugo-universal-theme"
title = "satinflame design"  

publishDir = "docs"

# Define the number of posts per page
paginate = 10
enableRobotsTXT = true

DisqusShortname = ""

pygmentsOptions = "linenos=table"  
# enables syntax guessing for code fences without specified language
pygmentsCodeFencesGuessSyntax = true
pygmentsCodeFences = true
# color-codes for highlighting derived from this style
pygmentsStyle =  "monokailight" 

[markup.goldmark.renderer]
unsafe= true

[params]
    style="candy"
    viewMorePostLink     = "/blog/"
    author = "jeanine" 
    
    
    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "jeanine@satinflame.com"
 
    copyright = "&copy; 2014-2021 satinflame design"
    footerLink = "/blog"
    footerLinkText = "blog"
    date_format = "2006-01-02"
    header = "satinflame design"
    logo = "https://www.satinflame.com/img/logo.png"
    ogimg = "https://www.satinflame.com/img/oglogo.png"
    DefaultDescription = "satinflame design provides OU Campus web services including responsive web development and implementation of snippets, assets and page layouts."

    # Enable Google Analytics by entering your tracking code
    googleAnalytics = "UA-7598678-1"
 

[Permalinks]
    blog = "/blog/:year/:month/:filename/"

[[menu.main]]
    name = "Home"
